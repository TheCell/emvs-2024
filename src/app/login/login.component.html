  login works!

loginService isLoggedIn: {{ loginService.isLoggedIn }}

<div>

</div>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="save()">
    <div class="form-group col-6">
      <input formControlName="username" class="form-control" type="text" />
    </div>
    <div class="form-group col-6">
      <input formControlName="password" class="form-control" type="password" />
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<button (click)="loginService.setIsLoggedIn(false)">Logout</button>
